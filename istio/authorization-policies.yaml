apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-health-check
  namespace: lionrocket
spec:
  selector:
    matchLabels:
      app: backend
  action: ALLOW
  rules:
  - to:
    - operation:
        paths: ["/health"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-public-endpoints
  namespace: lionrocket
spec:
  selector:
    matchLabels:
      app: backend
  action: ALLOW
  rules:
  - to:
    - operation:
        paths: 
        - "/auth/login"
        - "/auth/register"
        - "/docs"
        - "/redoc"
        - "/openapi.json"
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: require-jwt
  namespace: lionrocket
spec:
  selector:
    matchLabels:
      app: backend
  action: ALLOW
  rules:
  - from:
    - source:
        requestPrincipals: ["*"]
    to:
    - operation:
        paths: 
        - "/api/*"
        - "/admin/*"
    when:
    - key: request.auth.claims[iss]
      values: ["lionrocket"]
---
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: jwt-auth
  namespace: lionrocket
spec:
  selector:
    matchLabels:
      app: backend
  jwtRules:
  - issuer: "lionrocket"
    jwksUri: "http://backend-service:8000/.well-known/jwks.json"
    forwardOriginalToken: true